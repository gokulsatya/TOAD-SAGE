<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOAD SAGE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

        :root {
            --premium-black: #000000;
            --premium-green: #1d3b1d;
            --premium-gold: #FFD700;
            --glow-green: #4CAF50;
        }

        body {
            width: 400px;
            height: 600px;
            overflow-y: auto;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--premium-black) 0%, var(--premium-green) 100%);
            color: #ffffff;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(255, 215, 0, 0.1);
        }

        .premium-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .premium-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .premium-button:hover::before {
            left: 100%;
        }

        .premium-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .hero-section {
            background: radial-gradient(
                circle at 50% 50%,
                rgba(76, 175, 80, 0.15) 0%,
                transparent 70%
            );
        }

        .feature-card {
            position: relative;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(76, 175, 80, 0.1),
                transparent
            );
            mask: linear-gradient(#fff 0 0) content-box,
                  linear-gradient(#fff 0 0);
            mask-composite: exclude;
            padding: 1px;
            border-radius: inherit;
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glow-green);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .loading-ring {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--glow-green);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle at center,
                var(--glow-green) 0%,
                transparent 70%
            );
            filter: blur(40px);
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="text-white">
    <!-- Premium Header -->
    <header class="sticky top-0 z-50 backdrop-blur-2xl border-b border-white/10">
        <div class="px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span class="text-4xl">üê∏</span>
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight glow-text">
                        TOAD SAGE
                    </h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="h-2.5 w-2.5 rounded-full bg-green-400 animate-pulse shadow-lg shadow-green-400/50"></span>
                    <span class="text-sm font-medium text-green-400">Guardian Active</span>
                </div>
            </div>
        </div>

        <!-- Premium Navigation -->
        <nav class="px-8 pb-4">
            <div class="flex space-x-8">
                <button class="text-sm font-medium text-green-400 border-b-2 border-green-400/50 pb-2">
                    Analysis
                </button>
                <button class="text-sm font-medium text-white/50 hover:text-white pb-2 transition-colors">
                    Learning
                </button>
                <button class="text-sm font-medium text-white/50 hover:text-white pb-2 transition-colors">
                    Settings
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-8 space-y-8">
        <!-- Hero Section -->
        <section class="hero-section relative rounded-2xl p-8 mb-12">
            <div class="hero-glow"></div>
            <h2 class="text-2xl font-bold mb-4">Welcome to TOAD SAGE</h2>
            <p class="text-white/80">Your premium security analysis companion</p>
        </section>

        <!-- Analysis Section -->
        <section class="space-y-8">
            <!-- Input Card -->
            <div class="premium-card rounded-2xl p-8">
                <label class="block text-sm font-medium text-white/90 mb-4">
                    Security Incident Details
                </label>
                <textarea 
                    class="premium-input w-full h-36 p-4 rounded-xl resize-none text-sm"
                    placeholder="Enter security incident details..."
                ></textarea>
                
                <div class="flex space-x-4 mt-6">
                    <button class="premium-button flex-1 px-8 py-4 rounded-xl font-medium text-sm text-white">
                        Begin Analysis
                    </button>
                    <button class="premium-button px-8 py-4 rounded-xl text-sm font-medium text-white/80">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Features Grid -->
            <div class="grid grid-cols-2 gap-4">
                <div class="feature-card premium-card rounded-xl p-6">
                    <h3 class="text-sm font-semibold text-green-400 mb-2">Real-time Analysis</h3>
                    <p class="text-xs text-white/70">Advanced threat detection and response</p>
                </div>
                <div class="feature-card premium-card rounded-xl p-6">
                    <h3 class="text-sm font-semibold text-green-400 mb-2">AI-Powered</h3>
                    <p class="text-xs text-white/70">Smart security insights and learning</p>
                </div>
            </div>

            <!-- Status Card -->
            <div class="premium-card rounded-2xl p-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold text-white">System Status</h3>
                    <span class="text-sm font-medium text-green-400">Optimal</span>
                </div>
                <div class="h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div class="h-full w-3/4 bg-gradient-to-r from-green-400 to-green-600 transition-all duration-1000"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="popup.js"></script>
</body>
</html>
